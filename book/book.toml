[book]
title = "Speakr Documentation"
authors = ["David Jessup"]
description = "Detailed product, architecture, and usage documentation for Speakr â€” the privacy-first dictation hot-key utility."
src = "../docs"


[build]
build-dir = "build"

[output.html]
theme = "theme"
default-theme = "light" # ayu
preferred-dark-theme = "dark"
git-repository-url = "https://github.com/djessup/speakr"
additional-css = [
    "./mdbook-admonish.css",
    "theme/css/custom-vars.css",
    "theme/css/custom-styles.css",
]
additional-js = [
    "mermaid.min.js",
    "mermaid-init.js",
    "theme/js/custom.js",
]

[output.html.fold]
enable = true
level = 0

[output.html.search]
use-boolean-and = true

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.pagetoc]
command = "mdbook-pagetoc"
