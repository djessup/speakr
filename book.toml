[book]
title = "Speakr Documentation"
authors = ["David Jessup"]
description = "Detailed product, architecture, and usage documentation for Speakrâ€” the privacy-first dictation hot-key utility."
src = "docs"


[build]
build-dir = "book"

[output.html]
default-theme = "light"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/djessup/speakr"
additional-css = ["docs/theme/custom.css", "docs/theme/mdbook-admonish.css"]
additional-js = ["docs/theme/mermaid.min.js", "docs/theme/mermaid-init.js"]

[output.html.search]
use-boolean-and = true

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook-mermaid"
